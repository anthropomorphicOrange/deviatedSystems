<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="stylesheet" href="style.css">
</head>
   <body>
      <header>
       
        <div class="header-container">
            <div class="title"><h1>US and UK Weather Comparison</h1></div>
        </div>
       
      </header>
 
    <div class="flexbox-container">
      
        <div class="flexbox-item flexbox-item-1">

            <h1 id="headingUS">New York </h1>
            <h3 class="tempHeading">High Temp (F):</h3>
            <input type="number" class="input" id="highTempUS" value="51">
            
            <h3 class="tempHeading">Low Temp (F):</h3>
            
            <input type="number" class="input" id="lowTempUS" value="40">  


        </div>
        <div class="flexbox-item flexbox-item-2">

            <h1 id="headingUK">London </h1>
            <h3 class="tempHeading">High Temp (F):</h2>
            <input type="number" class="input" id="highTempUK" value="41">
    
            <h3 class="tempHeading">Low Temp (F):</h3> 
            <input type="number" class="input" id="lowTempUK" value="31">

        



        </div>
        
    </div> 

</body>
</html>
